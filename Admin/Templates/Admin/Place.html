<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>District</td>
                <td><select name="sel_district" id="sel_district">
                        <option value="">--select--</option>
                        {% for i in districtdata %}
                        <option {% if i.id == editdata.district_id %} selected {% endif %} value="{{i.id}}">
                            {{i.district_name}}</option>
                        {% endfor %}
                    </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txt_place" id="txt_place" value="{{editdata.place_name}}"></td>
            </tr>
            <tr>

                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                    <input type="submit" value="clear">
                </td>
            </tr>
        </table>
    </form>
    <br>
    <table border="1">
        <tr>
            <td>SlNo</td>
            <td>Place Name</td>
            <td>District_Name</td>
            <td>Action</td>
        </tr>
        {% for i in placedata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.place_name }}</td>
            <td>{{i.district.district_name}}</td>
            <td><a href="{% url 'Admin:deleteplace' i.id %}">Delete</a>
                <a href="{% url 'Admin:editplace' i.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Admin:Place' %}"
</script>
{% endif %}
