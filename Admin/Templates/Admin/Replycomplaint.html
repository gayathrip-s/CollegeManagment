{% extends 'Admin/Header.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply Complaint</title>
</head>
<body>
    <h2>Reply to Complaint</h2>
    <form method="post">
        {% csrf_token %}
       <table border="1">
        <tr>
            <td>Reply</td>
            <td><textarea name="txt_reply" id="txt_reply"></textarea></td>
        </tr>
        <tr>
            
            <td colspan="2" align="center"><input type="submit" value="submit"></td>
        </tr>
       </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Admin:Viewcomplaint'  %}"
</script>
{% endif %}

{% endblock %}
