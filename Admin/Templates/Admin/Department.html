{% extends 'Admin/Header.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>

    <style>
        /* ===== Page Wrapper ===== */
        .dept-wrapper {
            width: 80%;
            margin: 40px auto;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* ===== Form Styling ===== */
        .dept-form-table {
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
            border-collapse: collapse;
            background-color: #f9fbff;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        .dept-form-table td {
            padding: 12px;
        }

        .dept-input {
            width: 95%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        .dept-input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 5px rgba(74,144,226,0.5);
        }

        .dept-btn {
            background-color: #4a90e2;
            color: white;
            padding: 8px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .dept-btn:hover {
            background-color: #357abd;
        }

        /* ===== Table Styling ===== */
        .dept-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
        }

        .dept-table th,
        .dept-table td {
            padding: 12px;
            text-align: center;
        }

        .dept-table th {
            background-color: #4a90e2;
            color: white;
        }

        .dept-table tr:nth-child(even) {
            background-color: #f2f6fc;
        }

        .dept-table tr:hover {
            background-color: #e6f0ff;
        }

        /* ===== Delete Button ===== */
        .dept-delete-link {
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .dept-delete-link:hover {
            color: #a94442;
            text-decoration: underline;
        }

        /* ===== Page Title ===== */
        .dept-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

    </style>
</head>

<body>

<div class="dept-wrapper">

    <div class="dept-title">Department Management</div>

    <form action="" method="post">
        {% csrf_token %}
        <table border="1" class="dept-form-table">
            <tr>
                <td>Department</td>
                <td>
                    <input type="text" name="txt_department" 
                           id="txt_department" 
                           class="dept-input" 
                           required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" class="dept-btn">
                </td>
            </tr>
        </table>
    </form>

    <table border="1" class="dept-table">
        <tr>
            <th>SlNo</th>
            <th>Department</th>
            <th>Action</th>
        </tr>
        {% for i in departmentdata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.department_name }}</td>
            <td>
                <a href="{% url 'Admin:deldepartment' i.id %}" 
                   class="dept-delete-link">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Admin:Department' %}"
</script>
{% endif %}

{% endblock %}
