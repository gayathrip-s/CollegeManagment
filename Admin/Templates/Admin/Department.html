<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Department</td>
                <td><input type="text" name="txt_department" id="txt_department"></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center"><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    <br>
    <table border="1">
        <tr>
            <td>SlNo</td>
            <td>Department</td>
            <td>Action</td>
        </tr>
        {% for i in departmentdata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.department_name }}</td>
            <td><a href="{% url 'Admin:deldepartment' i.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Admin:Department' %}"
</script>
{% endif %}
