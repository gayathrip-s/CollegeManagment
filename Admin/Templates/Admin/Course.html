<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Department</td>
                <td><select name="sel_department" id="sel_department">
                    <option value="">---select---</option>
                    {% for i in departmentdata %}
                    <option value="{{i.id}}">{{i.department_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Course</td>
                <td><input type="text" name="txt_course" id="txt_course"></td>
            </tr>
            <tr>
                
                <td colspan="2 " align="center"><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    <br>
    <table border="1">
        <tr>
            <td>SlNo</td>
            <td>Course Name</td>
            <td>Department Name</td>
            <td>Action</td>
        </tr>
        {% for i in coursedata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.course_name }}</td>
            <td>{{i.department.department_name}}</td>
            <td><a href="{% url 'Admin:delcourse' i.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Admin:Course' %}"
</script>
{% endif %}
