{% extends 'Admin/Header.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign InCharge </title>
</head>
<body>
   <form action="" method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td>Purpose</td>
            <td><select name="sel_purpose" required id="sel_purpose">
                <option value="">---select---</option>
                {% for i in purposedata %}
                <option value="{{i.id}}">{{i.purpose_name}}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
        </tr>
    </table>
   </form> 
</body>
</html>
{% if msg %}
<script>
  alert("{{msg}}")
  window.location = "{% url 'Admin:Assignincharge' %}"
</script>
{% endif %}

{% endblock %}
