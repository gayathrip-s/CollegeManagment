{% extends 'Admin/Header.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Year</title>

    <style>

        /* ===== Background Wrapper ===== */
        .ay-wrapper {
            width: 85%;
            margin: 40px auto;
            font-family: 'Poppins', sans-serif;
        }

        .ay-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #1e293b;
            letter-spacing: 1px;
        }

        /* ===== Form Card ===== */
        .ay-form-card {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            border-radius: 14px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .ay-form-card td {
            padding: 16px;
        }

        .ay-label {
            font-weight: 500;
            color: #334155;
        }

        .ay-input {
            width: 95%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            transition: 0.3s ease;
            font-size: 14px;
        }

        .ay-input:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.4);
        }

        .ay-btn {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            padding: 10px 26px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: 0.3s ease;
        }

        .ay-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(79, 70, 229, 0.4);
        }

        /* ===== Data Table ===== */
        .ay-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            background: white;
        }

        .ay-table th {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            padding: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .ay-table td {
            padding: 14px;
            text-align: center;
        }

        .ay-table tr:nth-child(even) {
            background-color: #f8fafc;
        }

        .ay-table tr:hover {
            background-color: #eef2ff;
            transition: 0.3s ease;
        }

        /* ===== Delete Button ===== */
        .ay-delete-link {
            color: #ef4444;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .ay-delete-link:hover {
            color: #b91c1c;
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="ay-wrapper">

    <div class="ay-title">Academic Year Management</div>

    <form action="" method="post">
        {% csrf_token %}
        <table border="1" class="ay-form-card">
            <tr>
                <td class="ay-label">Academic Year</td>
                <td>
                    <input type="text"
                           required
                           name="txt_academicyear"
                           id="txt_academicyear"
                           class="ay-input">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" class="ay-btn">
                </td>
            </tr>
        </table>
    </form>

    <table border="1" class="ay-table">
        <tr>
            <th>SlNo</th>
            <th>Academic Year</th>
            <th>Action</th>
        </tr>
        {% for i in academicyeardata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.academicyear_name }}</td>
            <td>
                <a href="{% url 'Admin:delacademicyear' i.id %}"
                   class="ay-delete-link">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Admin:Academicyear' %}"
</script>
{% endif %}

{% endblock %}
