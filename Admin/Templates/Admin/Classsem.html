{% extends 'Admin/Header.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Sem</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Semester</td>
                <td><select name="sel_semester" id="sel_semester" required>
                    <option value="">---select---</option>
                    {% for i in semesterdata %}
                    <option value="{{i.id}}">{{i.semester_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center"><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    <table border="1">
        <tr>
            <td>SlNo</td>
            <td>Semester</td>
            <td>Action</td>
        </tr>
        {% for i in classsemdata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.semester.semester_name }}</td>
            <td><a href="{% url 'Admin:delclasssem' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>

{% endblock %}
