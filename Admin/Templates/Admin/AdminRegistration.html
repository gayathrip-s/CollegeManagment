<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminRegistration</title>
</head>
<body>
   <form action="" method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td>Name</td>
            <td><input type="text"  required name="txt_name" id="txt_name" value="{{editdata.admin_name}}"  title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"  required name="txt_mail" id="txt_mail" value="{{editdata.admin_email}}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"  required name="txt_password" id="txt_password" value="{{editdata.admin_password}}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_pass" /></td>
        </tr>
        <tr>
            
            <td colspan="2" align="center"><input type="submit" value="submit"></td>
        </tr>
    </table>
   </form> 
   <br>
   <table border="1">
    <tr>
        <td>SlNo</td>
        <td>Name</td>
        <td>Email</td>
        <td>Password</td>
        <td>Action</td>
    </tr>
    {% for i in admindata %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.admin_name }}</td>
        <td>{{ i.admin_email }}</td>
        <td>{{i.admin_password }}</td>
        <td><a href="{% url 'Admin:deladmin' i.id %}">Delete</a>
        <a href="{% url 'Admin:editadmin' i.id %}">Edit</a></td>
    </tr>
    {% endfor %}
   </table>
</body>
</html>

{% if msg  %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:AdminReg' %}"
</script>
{% endif %}
