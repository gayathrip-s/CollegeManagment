<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcategory</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Category</td>
                <td><select name="sel_category" id="sel_category">
                    <option value="">--select--</option>
                    {% for i in categorydata %}
                    <option {% if i.id == editdata.category_id %} selected {% endif %} value="{{i.id}}"> {{i.category_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Subcategory</td>
                <td><input type="text" name="txt_subcategory" id="txt_subcategory" value="{{editdata.subcategory_name}}"></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                    <input type="submit" value="clear">
                </td>
            </tr>
        </table>
    </form>
    <br>
    <table border="1">
        <tr>
            <td>SlNo</td>
            <td>Subcategory Name</td>
            <td>Category Name</td>
            <td>Action</td>
        </tr>
        {% for i in subcatdata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.subcategory_name}}</td>
            <td>{{i.category.category_name}}</td>
            <td><a href="{% url 'Admin:delsubcategory' i.id %}">Delete</a>
            <a href="{% url 'Admin:editsubcategory' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Admin:Subcategory' %}"
</script>
{% endif %}
