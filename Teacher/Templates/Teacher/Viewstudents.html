<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Semester <select name="sel_semester" id="sel_semester">
                        <option value="">--Select--</option>
                        {% for i in semesterdata %}
                        <option value="{{i.id}}">{{i.semester_name}}</option>
                        {% endfor %}
                    </select></td>
                <td>Course <select name="sel_course" id="sel_course">
                        <option value="">--Select--</option>
                        {% for i in coursedata %}
                        <option value="{{i.id}}">{{i.course_name}}</option>
                        {% endfor %}
                    </select></td>
            </tr>
            <tr>

                <td colspan="2" align="center"><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
<table border="1">
    <tr>
        <td>SlNo</td>
        <td>Student Name</td>
        <td>Email</td>
        <td>Contact</td>
        <td>Photo</td>
        <td>Action</td>
    </tr>
    {% for i in studentdata %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{i.student_name}}</td>
        <td>{{i.student_email}}</td>
        <td>{{i.student_contact}}</td>
        <td align="center"><img src="{{i.student_photo.url}}" alt="" width="150"></td>
        <td> <a href="{% url 'Teacher:Addinternalmark' i.id %}"> Add Internal Mark</a>
            <a href="{% url 'Teacher:viewattendance' i.id %}"> View Attendance</a>
        </td>
    </tr>
    {% endfor %}
</table>

</html>
