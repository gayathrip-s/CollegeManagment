<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changepassword</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <table border="1">
        <tr>
            <td>Old Password</td>
            <td><input type="password"required name="txt_password" id="txt_password"></td>
        </tr>
        <tr>
            <td> New Password</td>
            <td><input type="password"required name="txt_newpassword" id="txt_newpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_pass" /></td>
        </tr>
        <tr>
            <td>Re-type Password</td>
            <td><input type="password"required name="txt_repassword" id="txt_repassword"></td>
        </tr>
        <tr>
            
            <td colspan="2" align="center"><input type="submit" value="Change"><input type="submit" value="Cancel"></td>
        </tr>
    </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Teacher:Myprofile' %}"
</script>
{% endif %}
