<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Internal Marks</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                
                <td>Semester </td>
                <td>
                    <select name="sel_semester" id="sel_semester"required>
                    <option value="">--Select--</option>
                    {% for i in semesterdata %}
                    <option value="{{i.id}}">{{i.semester_name}}</option>
                    {% endfor %}
                </select>
                </td>
            </tr>
            <tr>
                <td>Subject</td>
                <td><select name="sel_subject" id="sel_subject"required>
                    <option value="">--Select--</option>
                </select></td>
            </tr>
            <tr>
                <td> Internal Marks</td>
                <td><input type="text"required name="txt_internal" id="txt_internal"></td>
            </tr>
            <tr>
               
                <td colspan="2" align="center"><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>

    <table border="1">
        <tr>
            <td>SlNo</td>
            <td>Semester</td>
            <td>Subject</td>
            <td>Marks</td>
            <td>Action</td>
        </tr>
        {% for i in internaldata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.subject.semester.semester_name}}</td>
            <td>{{i.subject.subject_name}}</td>
            <td>{{i.internal_score}}</td>
            <td></td>
        </tr>{% endfor %}
    </table>
    
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_semester").change(function () {
        var semid = $(this).val();
        var ur = "{% url 'Student:AjaxSubject' %}";
        $.ajax({
            url: ur,
            data: { semid: semid },
            success: function (data) {
                $("#sel_subject").html(data);
            },
        });
    });

</script>

{% if msg %}
<script>
  alert("{{msg}}")
  window.location = "{% url 'Teacher:Addinternalmark' aid  %}"
</script>
{% endif %}
