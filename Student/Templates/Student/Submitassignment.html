<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitassignment</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Assignment</td>
                <td><input type="file" required name="file_submit" id="file_submit"></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    <br>
    <table border="1">
        <tr>
            <td>SlNo</td>
            <td>Assignment</td>
            <td>Action</td>
        </tr>
        {% for i in submitdata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{{ i.ass_file.url }}">View File</a></td>
            <td><a href="{% url 'Student:delassign' i.id aid %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Student:Submitassignment' aid %}"
</script>
{% endif %}
