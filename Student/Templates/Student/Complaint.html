<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Title</td>
                <td><input type="text" name="txt_title" id="txt_title"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><textarea name="txt_content" id="txt_content"></textarea></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center"><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    <br>
    <table border="1">
        <tr>
            <td>SlNo</td>
            <td>Title</td>
            <td>Content</td>
            <td>Date</td>
            <td>Reply</td>
            <td>Action</td>
        </tr>
        {% for i in complaintdata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{ i.comp_title }}</td>
            <td>{{ i.com_content }}</td>
            <td>{{ i.com_date }}</td>
            <td>{{ i.com_reply }}</td>
            <td><a href="{% url 'Student:delcomplaint' i.id %}">Delete</a></td>
        </tr>
    </table>
    {% endfor %}
</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Student:Complaint'  %}"
</script>
{% endif %}
